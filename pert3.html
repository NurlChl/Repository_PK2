<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="pert3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,500;0,900;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <form>
        <h1>Form Buat Product</h1>

        <div>
            <label for="nama_barang">Nama Barang</label>
            <input type="text" placeholder="masukkan nama" name="nama_barang" id="nama_barang">
        </div>

        <div>
            <label for="harga">Harga</label>
            <input type="number" placeholder="masukkan harga" name="harga" id="harga">
        </div>

        <div>
            <label for="stok">stock</label>
            <input type="number" placeholder="masukkan stock" name="stok" id="stok">
        </div>

        <div>
            <select name="kategori" >
                <option value="1">Makanan</option>
                <option value="2">Minuman</option>
                <option value="3">Fashion</option>
                <option value="4">Elektronik</option>
            </select>
        </div>

        <div>
            <label for="deskripsi">deskripsi</label>
            <textarea placeholder="tulis deskripsi" name="deskripsi" id="deskripsi"></textarea>
        </div>

        <div>
            <label for="gambar">gambar</label>
            <input type="file" placeholder="masukkan gambar" name="gambar" id="gambar">
        </div>

        <div>
            <label for="gambar2">Link Gambar</label>
            <input type="text" placeholder="masukkan link" name="gambar2" id="gambar2">
        </div>

        <button><a href="pert2.html">Buat Produk</a></button>

    </form>
</body>
</html>
